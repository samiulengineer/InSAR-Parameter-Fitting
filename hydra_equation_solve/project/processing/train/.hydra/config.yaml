pl_trainer:
  max_epochs: 10
  gpus: '3'
  val_check_interval: 100
  limit_val_batches: 5
seed: 1234
processing_dir: ./processing/train
model:
  _target_: model.equation_solve.EqModel
  lr: 0.0003
  channels: 3
  loss_type: ri-mse
data:
  _target_: data.equation_datamodule.EqnDataLoader
  train_batch_size: 4
  val_batch_size: 4
  train_num_workers: 4
  val_num_workers: 4
  train: true
  experiment: 3
  high_limit: 100
  low_limit: -100
  stack_size: 500
